<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:site_name" content="davidcorcoran.ie">
    <meta property="og:title" content="Rock Paper Scissors">
    <meta property="og:image" content="https://i.imgur.com/FPnWLrz.png">
    <meta property="og:description" content="EXTREME Rock Paper Scissors">
    <meta property="og:url" content="https://www.davidcorcoran.ie/rock-paper-scissors/">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Roboto:ital,wght@0,100;0,400;0,500;0,900;1,300&display=swap" rel="stylesheet"> 
    <script src="scripts.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="results"></div>
    <main>
        <header>
            <h1 id="title">Rock Paper Scissors</h1>
        </header>
        <div id="choices">
            <button class="choice rock">🪨</button>
            <button class="choice paper">📄</button>
            <button class="choice scissors">✂️</button>
        </div>
        <div id="scores">
            <div class="player">
                <h2 class="playerName">Player</h2>
                <div id="playerScore" class="score">0</div>
            </div>
            <div class="player">
                <h2 class="playerName">CPU</h2>
                <div id="cpuScore" class="score">0</div>
            </div>
        </div>
    </main>
</body>
</html>
